<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedPro Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app" class="w-[400px] p-4">
    <!-- Login Section -->
    <div id="login-section" class="hidden">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome Back</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
          <button id="logout-btn" class="text-sm text-gray-600 hover:text-gray-800">Logout</button>
        </div>

        <!-- Campaign Settings -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Connection Message Template</label>
            <textarea id="connection-message" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
              placeholder="Hi {{firstName}}, I noticed we're in the same industry..."></textarea>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Follow-up Message Template</label>
            <textarea id="followup-message" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Hi {{firstName}}, thanks for connecting..."></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Daily Connection Limit</label>
            <input type="number" id="daily-limit" min="1" max="50" value="20" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div class="flex space-x-4">
            <button id="start-campaign" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
              Start Campaign
            </button>
            <button id="pause-campaign" disabled class="flex-1 bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700 transition-colors opacity-50">
              Pause
            </button>
          </div>
        </div>

        <!-- Stats -->
        <div class="mt-6 grid grid-cols-2 gap-4">
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-sm font-medium text-gray-500">Connections Sent</h3>
            <p id="connections-count" class="mt-1 text-2xl font-semibold text-gray-900">0</p>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-sm font-medium text-gray-500">Follow-ups Sent</h3>
            <p id="followups-count" class="mt-1 text-2xl font-semibold text-gray-900">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
